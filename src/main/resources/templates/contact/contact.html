<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>

<div th:replace="common/navbar :: common-navbar"/>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well">
                    <div class="text-center">
                        <h1 th:text="#{contact.h1.text}"></h1>
                        <p class="lead" th:text="#{contact.lead.text}"></p>

                        <form id="contactForm"
                              th:action="@{/contact}"
                              method="POST"
                              th:object="${feedback}"
                              class="text-left">
                                <div class="form-group">
                                    <label for="email" th:text="#{form.email}"></label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control"/>
                                </div>

                                <div class="form-group">
                                    <label for="firstName" th:text="#{form.firstName}"></label>
                                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label for="lastName" th:text="#{form.lastName}"></label>
                                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label for="feedback" th:text="#{contact.form.feedback.text}"></label>
                                    <textarea id="feedback" th:field="*{feedback}" class="form-control">

                                    </textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" th:text="#{form.submit}" />
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: common-before-script" />
</body>
</html>
